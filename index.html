<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stripe Payment Form</title>
    <script src="https://js.stripe.com/v3/"></script>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; background: #f4f4f4; }
        .container { max-width: 400px; margin: auto; padding: 20px; background: white; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input, #card-element { width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 4px; }
        #card-errors { color: red; margin-top: 10px; }
        button { background: #28a745; color: white; padding: 10px 20px; border: none; border-radius: 4px; cursor: pointer; }
        button:hover { background: #218838; }
        #response { margin-top: 20px; padding: 10px; border: 1px solid #ccc; border-radius: 4px; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Stripe Payment</h2>
        <form id="payment-form">
            <div class="form-group">
                <label for="card-element">Credit or Debit Card</label>
                <div id="card-element"></div>
                <div id="card-errors" role="alert"></div>
            </div>
            <div class="form-group">
                <label for="amount">Amount (USD)</label>
                <input type="number" id="amount" name="amount" value="1" min="1" step="0.01" required>
            </div>
            <button type="submit">Submit Payment</button>
        </form>
        <div id="response"></div>
    </div>

    <script>
        // Initialize Stripe with your publishable key
        const stripe = Stripe('pk_test_51HZEkqIDN5m54fYYB0C6DWtfP8Y6WrQqAnJRXgN5BRlgPA3hAas7un3iwJYleEWwbyrWKb1W7RPPaqYVuMWQYeVA00OB8421uE'); // Replace with your Stripe publishable key
        const elements = stripe.elements();
        const cardElement = elements.create('card');
        cardElement.mount('#card-element');

        const form = document.getElementById('payment-form');
        const responseDiv = document.getElementById('response');
        const cardErrors = document.getElementById('card-errors');

        form.addEventListener('submit', async (event) => {
            event.preventDefault();
            responseDiv.innerHTML = 'Processing...';

            const amount = document.getElementById('amount').value;
            const { paymentMethod, error } = await stripe.createPaymentMethod({
                type: 'card',
                card: cardElement,
            });

            if (error) {
                cardErrors.textContent = error.message;
                responseDiv.innerHTML = '';
                return;
            }

            // Send payment method ID to server
            const formData = new FormData();
            formData.append('payment_method', paymentMethod.id);
            formData.append('amount', amount);
            formData.append('lista', paymentMethod.card.brand + '|' + paymentMethod.card.last4 + '|' + paymentMethod.card.exp_month + '|' + paymentMethod.card.exp_year); // Simulate lista for display

            try {
                const response = await fetch('charge.php', {
                    method: 'POST',
                    body: formData
                });
                const result = await response.text();
                responseDiv.innerHTML = result;
            } catch (err) {
                responseDiv.innerHTML = 'Error: ' + err.message;
            }
        });
    </script>
</body>
</html>
